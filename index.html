<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="content">

      <a href="#" target="_blank" class="preview-overlay">
        <img src="./images/image-equilibrium.jpg" class="preview-avatar">
        <div class="preview-middle">
          <img src="./images/icon-view.svg" class="preview-view">
        </div>
      </a>


      <div class="preview-header">Equilibrium #3429</div>
      <div class="preview-info">Our quilibrium collection promotes balance and calm.</div>
      
      <div class="preview-details">
        <div class="preview-detail"><img src="./images/icon-ethereum.svg" class="preview-symbol"> 0.041 ETH</div>
        <div class="preview-detail" style="text-align: right;"><img src="./images/icon-clock.svg" class="preview-symbol"> 3 days left</div>
      </div>

      <div class="preview-creator">
        <img src="./images/image-avatar.png" />
        <span>Creation of </span>
        <p>Jules Wyvern</p>
      </div>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jayalren.super.site/" target="_blank">jayAlren</a>.
  </footer>
</body>
</html>
